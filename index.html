<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form Password</title>
</head>

<body>
	<form>
		<div>
			<input type="email" name="email" id="email" placeholder="email" required>
			<br>
			<br>
			<input type="password" name="password" id="psswd" placeholder="contraseña" required>
			<br>
			<br>
			<input type="password" name="confirm-password" id="confirm-psswd" placeholder="confirmar contraseña" required>
			<br>
			<br>
			<input type="submit" name="enviar" id="btnSend" onclick="forcePsswd();">
		</div>
	</form>

	<script src="script.js"></script>
</body>

</html>
